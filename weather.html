<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #040dbf 0%, #0460d9 50%, #0487d9 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        .weather-container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 40px;
            width: 400px;
            max-width: 90vw;
            box-shadow: 0 25px 45px rgba(255, 154, 158, 0.2);
            animation: fadeIn 1s ease-out;
            position: relative;
            overflow: hidden;
        }

        .weather-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
            pointer-events: none;
        }

        .location-section {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            z-index: 1;
        }

        .location-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 15px;
            padding: 12px 20px;
            color: white;
            cursor: pointer;
            font-size: 16px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 0 auto;
        }

        .location-btn:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 154, 158, 0.3);
        }

        .location-btn:active {
            transform: translateY(0);
        }

        .weather-main {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            z-index: 1;
        }

        .weather-icon {
            font-size: 80px;
            margin-bottom: 20px;
            display: inline-block;
            animation: float 3s ease-in-out infinite;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .weather-icon:hover {
            transform: scale(1.1) rotate(10deg);
        }

        .temperature {
            font-size: 60px;
            font-weight: bold;
            color: white;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(255, 154, 158, 0.4);
        }

        .description {
            font-size: 24px;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 20px;
            text-transform: capitalize;
        }

        .location {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .activity-suggestion {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 20px;
            margin-top: 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            z-index: 1;
            animation: slideUp 0.8s ease-out;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .activity-suggestion:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(255, 154, 158, 0.2);
        }

        .activity-icon {
            font-size: 40px;
            margin-bottom: 10px;
            display: block;
            animation: bounce 2s ease-in-out infinite;
        }

        .activity-title {
            color: white;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 8px;
            text-shadow: 0 2px 5px rgba(255, 154, 158, 0.3);
        }

        .activity-description {
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            line-height: 1.4;
        }

        .weather-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 30px;
            position: relative;
            z-index: 1;
        }

        .detail-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .detail-card:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(255, 154, 158, 0.2);
        }

        .detail-icon {
            font-size: 30px;
            margin-bottom: 10px;
            display: block;
            animation: pulse 2s ease-in-out infinite;
        }

        .detail-value {
            font-size: 24px;
            font-weight: bold;
            color: white;
            margin-bottom: 5px;
        }

        .detail-label {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 18px;
            position: relative;
            z-index: 1;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        .error {
            text-align: center;
            color: #ff6b6b;
            font-size: 16px;
            background: rgba(255, 107, 107, 0.15);
            padding: 15px;
            border-radius: 15px;
            margin-top: 20px;
            border: 1px solid rgba(255, 107, 107, 0.4);
            position: relative;
            z-index: 1;
        }

        .refresh-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            color: white;
            cursor: pointer;
            font-size: 20px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            z-index: 2;
        }

        .refresh-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(180deg);
        }

        .forecast-section {
            margin-top: 30px;
            position: relative;
            z-index: 1;
        }

        .forecast-title {
            color: white;
            font-size: 18px;
            margin-bottom: 15px;
            text-align: center;
        }

        .forecast-container {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding: 10px 0;
        }

        .forecast-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            min-width: 80px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .forecast-item:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-3px);
        }

        .forecast-time {
            color: rgba(255, 255, 255, 0.8);
            font-size: 12px;
            margin-bottom: 5px;
        }

        .forecast-icon {
            font-size: 25px;
            margin: 5px 0;
        }

        .forecast-temp {
            color: white;
            font-size: 14px;
            font-weight: bold;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-8px);
            }
            60% {
                transform: translateY(-4px);
            }
        }
    </style>
</head>
<body>
    <div class="weather-container">
        <button class="refresh-btn" onclick="refreshWeather()">🔄</button>
        
        <div class="location-section">
            <button class="location-btn" onclick="getLocation()">
                📍 Get My Location
            </button>
        </div>

        <div id="weatherContent" class="loading">
            Loading weather data...
        </div>
    </div>

    <script>
        const weatherActivities = {
            'clear': {
                icon: '🌞',
                title: 'Perfect for Outdoor Fun!',
                description: 'Great weather for hiking, picnics, or a walk in the park. Don\'t forget your sunglasses!'
            },
            'clouds': {
                icon: '📚',
                title: 'Cozy Indoor Time',
                description: 'Perfect for reading a book, visiting a museum, or enjoying a coffee at a café.'
            },
            'rain': {
                icon: '☔',
                title: 'Rainy Day Activities',
                description: 'Time for indoor hobbies! Try cooking, watching movies, or visiting an indoor mall.'
            },
            'snow': {
                icon: '⛄',
                title: 'Winter Wonderland!',
                description: 'Build a snowman, go skiing, or enjoy hot chocolate by the fireplace.'
            },
            'thunderstorm': {
                icon: '🏠',
                title: 'Stay Safe Indoors',
                description: 'Perfect time for board games, organizing your space, or catching up on your favorite shows.'
            },
            'drizzle': {
                icon: '🎨',
                title: 'Creative Indoor Time',
                description: 'Light rain is perfect for art projects, writing, or learning something new online.'
            },
            'mist': {
                icon: '🧘',
                title: 'Calm & Peaceful',
                description: 'Mystical weather is great for meditation, yoga, or a gentle walk in nature.'
            }
        };

        let currentWeatherData = null;

        const weatherIcons = {
            'clear': '☀️',
            'clouds': '☁️',
            'rain': '🌧️',
            'snow': '❄️',
            'thunderstorm': '⛈️',
            'drizzle': '🌦️',
            'mist': '🌫️',
            'fog': '🌫️',
            'haze': '🌫️'
        };

        const detailIcons = {
            humidity: '💧',
            windSpeed: '💨',
            pressure: '🌡️',
            visibility: '👁️'
        };

        function getLocation() {
            if (navigator.geolocation) {
                document.getElementById('weatherContent').innerHTML = '<div class="loading">Getting your location...</div>';
                navigator.geolocation.getCurrentPosition(
                    position => {
                        const lat = position.coords.latitude;
                        const lon = position.coords.longitude;
                        getWeatherData(lat, lon);
                    },
                    error => {
                        showError('Location access denied. Using default location (New York).');
                        getWeatherData(40.7128, -74.0060); // Default to New York
                    }
                );
            } else {
                showError('Geolocation not supported. Using default location.');
                getWeatherData(40.7128, -74.0060);
            }
        }

        async function getWeatherData(lat, lon) {
            try {
                // Simulated weather data (in a real app, you'd use an API like OpenWeatherMap)
                const weatherData = generateMockWeatherData(lat, lon);
                currentWeatherData = weatherData;
                displayWeather(weatherData);
            } catch (error) {
                showError('Failed to fetch weather data. Please try again.');
            }
        }

        function generateMockWeatherData(lat, lon) {
            const conditions = ['clear', 'clouds', 'rain', 'snow', 'thunderstorm'];
            const cities = ['New York', 'Los Angeles', 'Chicago', 'Houston', 'Phoenix', 'Philadelphia'];
            
            const condition = conditions[Math.floor(Math.random() * conditions.length)];
            const temp = Math.floor(Math.random() * 35) + 5; // 5-40°C
            const city = cities[Math.floor(Math.random() * cities.length)];
            
            return {
                main: {
                    temp: temp,
                    humidity: Math.floor(Math.random() * 40) + 40,
                    pressure: Math.floor(Math.random() * 50) + 1000
                },
                weather: [{
                    main: condition,
                    description: condition === 'clear' ? 'clear sky' : 
                                condition === 'clouds' ? 'scattered clouds' :
                                condition === 'rain' ? 'light rain' :
                                condition === 'snow' ? 'light snow' : 'thunderstorm'
                }],
                wind: {
                    speed: Math.floor(Math.random() * 15) + 5
                },
                visibility: Math.floor(Math.random() * 5000) + 5000,
                name: city,
                forecast: generateForecast()
            };
        }

        function generateForecast() {
            const forecast = [];
            const conditions = ['clear', 'clouds', 'rain', 'snow'];
            
            for (let i = 1; i <= 5; i++) {
                const time = new Date();
                time.setHours(time.getHours() + i * 3);
                
                forecast.push({
                    time: time.getHours() + ':00',
                    condition: conditions[Math.floor(Math.random() * conditions.length)],
                    temp: Math.floor(Math.random() * 10) + 15
                });
            }
            
            return forecast;
        }

        function displayWeather(data) {
            const icon = weatherIcons[data.weather[0].main.toLowerCase()] || '🌤️';
            const condition = data.weather[0].main.toLowerCase();
            const activity = weatherActivities[condition] || weatherActivities['clouds'];
            
            const weatherHTML = `
                <div class="weather-main">
                    <div class="weather-icon" onclick="animateIcon(this)">${icon}</div>
                    <div class="temperature">${Math.round(data.main.temp)}°C</div>
                    <div class="description">${data.weather[0].description}</div>
                    <div class="location">📍 ${data.name}</div>
                </div>
                
                <div class="activity-suggestion" onclick="animateCard(this)">
                    <span class="activity-icon">${activity.icon}</span>
                    <div class="activity-title">${activity.title}</div>
                    <div class="activity-description">${activity.description}</div>
                </div>
                
                <div class="weather-details">
                    <div class="detail-card" onclick="animateCard(this)">
                        <span class="detail-icon">${detailIcons.humidity}</span>
                        <div class="detail-value">${data.main.humidity}%</div>
                        <div class="detail-label">Humidity</div>
                    </div>
                    <div class="detail-card" onclick="animateCard(this)">
                        <span class="detail-icon">${detailIcons.windSpeed}</span>
                        <div class="detail-value">${data.wind.speed} m/s</div>
                        <div class="detail-label">Wind Speed</div>
                    </div>
                    <div class="detail-card" onclick="animateCard(this)">
                        <span class="detail-icon">${detailIcons.pressure}</span>
                        <div class="detail-value">${data.main.pressure} hPa</div>
                        <div class="detail-label">Pressure</div>
                    </div>
                    <div class="detail-card" onclick="animateCard(this)">
                        <span class="detail-icon">${detailIcons.visibility}</span>
                        <div class="detail-value">${(data.visibility / 1000).toFixed(1)} km</div>
                        <div class="detail-label">Visibility</div>
                    </div>
                </div>
                
                <div class="forecast-section">
                    <div class="forecast-title">Hourly Forecast</div>
                    <div class="forecast-container">
                        ${data.forecast.map(item => `
                            <div class="forecast-item" onclick="animateCard(this)">
                                <div class="forecast-time">${item.time}</div>
                                <div class="forecast-icon">${weatherIcons[item.condition] || '🌤️'}</div>
                                <div class="forecast-temp">${item.temp}°</div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
            
            document.getElementById('weatherContent').innerHTML = weatherHTML;
        }

        function animateIcon(element) {
            element.style.animation = 'none';
            setTimeout(() => {
                element.style.animation = 'float 0.5s ease-in-out';
            }, 10);
        }

        function animateCard(element) {
            element.style.transform = 'scale(0.95)';
            setTimeout(() => {
                element.style.transform = 'scale(1)';
            }, 150);
        }

        function refreshWeather() {
            if (currentWeatherData) {
                document.getElementById('weatherContent').innerHTML = '<div class="loading">Refreshing weather data...</div>';
                setTimeout(() => {
                    const newData = generateMockWeatherData(0, 0);
                    currentWeatherData = newData;
                    displayWeather(newData);
                }, 1000);
            } else {
                getLocation();
            }
        }

        function showError(message) {
            document.getElementById('weatherContent').innerHTML = `
                <div class="error">${message}</div>
                <button class="location-btn" onclick="getLocation()" style="margin-top: 20px;">
                    🔄 Try Again
                </button>
            `;
        }

        // Initialize the app
        window.onload = function() {
            getLocation();
        };
    </script>
</body>
</html>
